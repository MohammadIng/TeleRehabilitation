<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="{{url_for('static', filename='init.js')}}"></script>
    <script src="{{url_for('static', filename='home_patient.js')}}"></script>


    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Patient</title>
</head>
<body>

    <div class="heading mb-4">
        <center>
            <h1 class="display-4">Homepage Patient</h1>
        </center>
    </div>

    <button class="btn btn-primary" style="float: right;" type="button" id="logout2-button" onclick="logout()" >Logout</button>
    <br>

    <div class="container text-center mt-5">

        <h4>Welcome to video chat!</h4>

        <p>Select a videoroom and click join!</p>

        <form id="room_form" method="POST" class="form shadow" style="max-width:400px; margin-left: auto; margin-right: auto;">
        <div class="input-group mb-3">
            <select name="room_id" id="room_id" class="form-control" required>
                {% for room in  rooms %}
                   <option value="{{ room.name }}">{{ room.name }}</option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">Please select a room.</div>
            <div class="input-group-append">
                <input type="submit" value="Join" class="btn btn-primary">
            </div>
        </div>
        </form>
    </div>

</body>
</html>
