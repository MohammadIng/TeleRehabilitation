<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='init.js') }}"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>

    <script>
         document.addEventListener("DOMContentLoaded", function() {
            function checkFormValidity() {
                var formInputs = document.querySelectorAll("#login-form input, #password");
                var isAllFieldsFilled = true;

                formInputs.forEach(function(input) {
                    if (input.value === "") {
                        isAllFieldsFilled = false;
                    }
                });

                document.getElementById("login-button").disabled = !isAllFieldsFilled;
            }

            var formInputs = document.querySelectorAll("#login-form input, #password");
            formInputs.forEach(function(input) {
                input.addEventListener("input", checkFormValidity);
            });
        });
    </script>
</head>
<body>
    <center>
          <h1>Login</h1>

          <br>
          <form action="/action_page.php" class="was-validated" id="login-form">

              <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control input-width" id="username" placeholder="Enter username" name="username" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control input-width" id="password" placeholder="Enter password" name="password" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <button type="button" id="login-button" onclick="login()" class="btn btn-primary" disabled>Login</button>
            <br>
            <br>
            <div id="noAccount" style="display: inline-block;"></div>
            <a href="/signup" id="signupPage-link" style="display: inline-block; width: 120px;">Signup</a>

          </form>
    </center>
</body>
</html>
