<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='init.js') }}"></script>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
   <script>
        document.addEventListener("DOMContentLoaded", function() {
            function checkFormValidity() {
                var formInputs = document.querySelectorAll("#signup-form input, #usertype");
                var isAllFieldsFilled = true;

                formInputs.forEach(function(input) {
                    if (input.value === "") {
                        isAllFieldsFilled = false;
                    }
                });

                document.getElementById("signup-button").disabled = !isAllFieldsFilled;
            }

            var formInputs = document.querySelectorAll("#signup-form input, #usertype");
            formInputs.forEach(function(input) {
                input.addEventListener("input", checkFormValidity);
            });
        });
    </script>
</head>
<body>
<center>
  <h1>Sign Up</h1>
    <button type="button" style="float: right;" id="signup-page-button" onclick="toLogin()" class="btn btn-primary">Login</button>

    <br>
    <form action="/action_page.php" class="was-validated" id="signup-form">

      <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control input-width" id="username" name="username" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <div class="mb-3 mt-3">
                <label for="firstname" class="form-label">First Name:</label>
                <input type="text" class="form-control input-width" id="firstname" name="firstname" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <div class="mb-3 mt-3">
                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" class="form-control input-width" id="lastname" name="lastname" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <div class="mb-3 mt-3">
                <label for="password" class="form-label">Password:</label>
                <input type="text" class="form-control input-width" id="password"  name="password" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <div class="mb-3 mt-3">
                <label for="usertype" class="form-label">User Type:</label>
                <select class="form-select input-width" id="usertype" name="usertype" required>
                    <option value="">User Type</option>
                     <option value="therapist">Therapist</option>
                    <option value="patient">Patient</option>
                </select>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please select a user type.</div>
      </div>

      <button type="button" id="signup-button" onclick="signup()" class="btn btn-primary" disabled>Signup</button>
  </form>
</center>
</body>
</html>
